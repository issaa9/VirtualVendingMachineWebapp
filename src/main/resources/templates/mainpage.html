<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/general_styles.css}">
    <link rel="stylesheet" th:href="@{/css/mainpage_styles.css}">
    <script th:src="@{/scripts/mainpage_script.js}"></script>
    <link rel="icon" type="image/png" th:href="@{/images/vending_machine.png}">
    <title>Main Page</title>
</head>

<body>

<!-- H1 Heading for Webapp Title -->
<header>
    <h1 class="webapp-title">Virtual Vending Machine Webapp</h1>
</header>

<!-- Main Content -->
<main>

    <h2>Main</h2>

    <!-- Vending Machine -->
    <div class="vending-machine">
        <!-- Items Grid -->
        <div class="items-grid">
            <div th:each="product : ${products}" class="item">
                <div class="item-content">
                    <p class="item-name" th:text="${product.name}"></p>
                </div>
                <div class="item-footer">
                    <p class="item-code" th:text="${product.id}"></p>
                    <p class="item-price" th:text="'£' + ${#numbers.formatDecimal(product.price, 1, 2)}"></p>
                </div>
            </div>
        </div>

        <!-- Keypad Container -->
        <div class="keypad-container">
            <!-- Display Screen -->
            <div class="keypad-display" id="keypadDisplay">_</div>

            <!-- Keypad -->
            <div class="keypad">
                <button onclick="updateDisplay('A')">A</button>
                <button onclick="updateDisplay('B')">B</button>
                <button onclick="updateDisplay('C')">C</button>
                <button onclick="updateDisplay('D')">D</button>
                <div class="empty"></div> <!-- Empty space in middle -->
                <button onclick="updateDisplay('1')">1</button>
                <button onclick="updateDisplay('2')">2</button>
                <button onclick="updateDisplay('3')">3</button>
                <button onclick="updateDisplay('4')">4</button>
            </div>

            <!-- Keypad Controls -->
            <div class="keypad-controls">
                <button class="clear-btn" onclick="clearDisplay()">CLR</button>
                <button class="delete-btn" id="deleteBtn" onclick="deleteLastCharacter()">DEL</button>
                <button class="enter-btn" id="enterBtn" onclick="submitCode()" disabled>ENT</button>
            </div>
        </div>
    </div>

    <!-- Cart (Outside Machine) -->
    <div class="cart-container">
        <h3>Cart:</h3>
        <ul class="cart-list" id="cartList"></ul>
        <p id="totalPrice" class="total">Total: £0.00</p>
        <div class="cart-buttons">
            <button id="clearCartBtn" onclick="checkClearCart()" disabled>Clear Cart</button>
            <button id="checkoutBtn" onclick="openModal()" disabled>Checkout</button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2>Payment</h2>
            <p class="payment-info">Total Remaining: <strong id="remainingAmount" class="remaining-total">£3.00</strong></p>

            <!-- Coins Section -->
            <div class="coins">
                <div class="coin" onclick="insertCoin(0.05)">5p</div>
                <div class="coin" onclick="insertCoin(0.10)">10p</div>
                <div class="coin" onclick="insertCoin(0.20)">20p</div>
                <div class="coin" onclick="insertCoin(0.50)">50p</div>
                <div class="coin" onclick="insertCoin(1.00)">£1</div>
                <div class="coin" onclick="insertCoin(2.00)">£2</div>
            </div>

            <p class="payment-info">Inserted: <span id="insertedAmount" class="inserted-amount">£0.00</span></p>

            <!-- Change Display (Initially Hidden) -->
            <div id="changeContainer" class="change-container" style="display: none;">
                <p class="payment-info">Change: <strong id="changeAmount" class="change-amount">£0.00</strong></p>
            </div>

            <!-- Confirm Payment Button (Initially Hidden) -->
            <button id="confirmPayment" class="confirm-btn" onclick="confirmPayment()" style="display: none;">Confirm Payment</button>
        </div>
    </div>

    <!-- Payment Success Modal -->
    <div id="successModal" class="success-modal">
        <div class="modal-content">
            <h2>Payment Successful!</h2>
            <p id="successMessage">Payment Complete! Here are your items: </p>

            <!-- Space for Images (to be added later) -->
            <div id="purchasedItemsDisplay">
            </div>

            <div class="success-modal-buttons">
                <button class="exit-btn" onclick="exitToHome()">Exit to Home</button>
                <button class="receipt-btn" onclick="viewReceipt()">View Receipt</button>
            </div>

            <button class="close-btn" onclick="closeSuccessModal()">Close</button>

        </div>
    </div>



    <!-- Home Button -->
    <a th:href="@{/}" class="home-button-link">
        <button class="home-button">Home</button>
    </a>

    <!-- Overlay to cover entire page (and darken) when success modal is shown -->
    <div id="modalOverlay" class="modal-overlay"></div>

</main>

<script th:src="@{/scripts/payment_script.js}"></script>

</body>
</html>
