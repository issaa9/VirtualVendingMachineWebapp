<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/general_styles.css}">
    <link rel="stylesheet" th:href="@{/css/authpage_styles.css}">
    <title>Login Page</title>
</head>

<body>
<!-- H1 Heading for Webapp Title -->
<header>
    <h1 class="webapp-title">Virtual Vending Machine Webapp</h1>
</header>

<!-- Main Content -->
<div class="auth-container">
    <h2>Login</h2>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Email or Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Email or Username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        </div>

        <div class="remember-me-container">
            <input type="checkbox" name="remember-me" id="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>

        <button type="submit" class="auth-button">Login</button>
    </form>

    <p th:if="${param.error}" class="error-message">Invalid username or password.</p>

    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>

</body>
</html>
